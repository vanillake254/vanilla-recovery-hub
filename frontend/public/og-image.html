<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #7C3AED 0%, #9333EA 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .subtitle {
            font-size: 36px;
            opacity: 0.95;
            margin-bottom: 50px;
            text-align: center;
        }
        .stats {
            display: flex;
            gap: 60px;
            font-size: 28px;
        }
        .stat {
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <svg class="logo" viewBox="0 0 512 512">
        <path d="M256 80 L400 140 L400 280 Q400 360, 256 450 Q112 360, 112 280 L112 140 Z" 
              fill="#FFFFFF" 
              opacity="0.95"/>
        <path d="M180 260 L230 310 L340 180" 
              fill="none" 
              stroke="#7C3AED" 
              stroke-width="24" 
              stroke-linecap="round" 
              stroke-linejoin="round"/>
        <circle cx="230" cy="310" r="12" fill="#7C3AED"/>
    </svg>
    <h1>Vanilla Recovery Hub</h1>
    <div class="subtitle">Professional Account Recovery Services</div>
    <div class="stats">
        <div class="stat">✓ 500+ Recovered</div>
        <div class="stat">✓ 95% Success</div>
        <div class="stat">✓ Secure Payment</div>
    </div>
</body>
</html>
